<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recorded Websites - Day View</title>
		<!-- PI CHARTS -->
		<script src="lib/chart.umd.js"></script>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="lib/bootstrap.min.css" />

		<style>
			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background-color: #f8f9fa;
				margin: 20px;
				padding: 0;
			}
			#calendar {
				height: 100%;
				overflow-y: scroll;
			}
			#calendar-container {
				width: 50%;
				float: left;
				max-width: 1000px;
				margin: 0 auto;
				padding: 20px;
				background-color: #fff;
				box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
				border-radius: 10px;
				overflow: hidden;
				position: relative;
				height: 800px;
			}
			#extra-container {
				width: 50%;
				float: right;
				max-width: 1000px;
				margin: 0 auto;
				padding: 20px;
				background-color: #fff;
				box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
				border-radius: 10px;
				overflow: hidden;
				position: relative;
				height: 800px;
				display: none;
				flex-direction: column;
			}
			.fc-toolbar.fc-header-toolbar {
				position: sticky;
				top: 0;
				z-index: 1000;
				background-color: #fff;
				box-shadow: 0 2px 2px rgba(0, 0, 0, 0, 1);
				padding: 10px 0;
				margin-bottom: 20px;
			}
			.fc .fc-daygrid-event,
			.fc .fc-timegrid-event {
				background-color: #198754; /* Event blocks color */
				color: #fff;
				border: none;
				border-radius: 5px;
			}
			.fc .fc-daygrid-block-event,
			.fc .fc-timegrid-event {
				padding: 5px;
				border-radius: 6px;
			}
			.fc-day {
				background-color: #ffffff; /* White background for the day cells */
				border: 1px solid #e3e6f0;
			}
			.fc-timegrid-axis-cushion {
				font-weight: bold;
				color: #495057;
			}
			.fc-scrollgrid {
				border: none;
			}
			.fc-day-today {
				background-color: #f8f9fa !important;
			}
			.fc-timegrid-slot {
				min-height: 80px !important; /* Increase the minimum height for each slot */
			}

			.fc-timegrid-slot-lane {
				height: 100px !important; /* Adjust the height for the slot lanes */
			}
			.highlighted-event {
				background-color: #343a40 !important; /* Darker color */
				color: #fff !important;
				border-color: #343a40 !important;
			}
			#event-details {
				flex: 3;
				overflow-y: auto; /* Allow scrolling */
				display: none;
			}

			#event-details.visible {
				display: block;
			}

			#pieChart {
				width: 100%;
				height: auto;
				max-height: 100%;
			}

			#pieChart.shifted {
				margin-top: 20px; /* Adjust as needed */
			}
			#chart-container.shifted {
				margin-top: auto; /* Pushes the chart container to the bottom */
			}
			#chart-container {
				flex: 1;
				max-height: 25%; /* Adjust to occupy 1/4 of the container */
			}
			.highlighted-event {
				background-color: #343a40 !important; /* Darker color */
				color: #fff !important;
				border-color: #343a40 !important;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="calendar-container">
				<div id="calendar"></div>
			</div>
			<div id="extra-container">
				<div id="event-details"></div>
				<div id="chart-container">
					<h3>Time Spent on Domains</h3>
					<canvas id="pieChart" width="200" height="200"></canvas>
					<button id="switchChartButton">Switch To Domains</button>
				</div>
			</div>
		</div>

		<script src="lib/bootstrap.bundle.min.js"></script>
		<!-- FullCalendar JS -->
		<script src="lib/index.global.min.js"></script>
		<!-- Chart.js -->
		<script src="lib/chart.umd.js"></script>
		<!-- Custom Scripts -->
		<script src="calendar.js"></script>
		<script src="pieChart.js"></script>
	</body>
</html>
